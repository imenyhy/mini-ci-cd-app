name: CI + CD Pipeline

on:
  push:
    branches:
      - main

jobs:

  # --- 1) VALIDATION DU CODE (CI) ---
  validate-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check HTML syntax
        run: |
          sudo apt install -y tidy
          tidy -errors -q index.html || true

      - name: Check CSS syntax
        run: |
          npm install -g stylelint
          stylelint "**/*.css" || true

  # --- 2) DEPLOIEMENT (CD) ---
  deploy:
    runs-on: ubuntu-latest
    needs: validate-code

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Prépare le SSH dans un dossier autorisé sur GitHub Actions
      - name: Prepare SSH
        run: |
          mkdir -p $RUNNER_TEMP/ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $RUNNER_TEMP/ssh/id_ed25519
          chmod 600 $RUNNER_TEMP/ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> $RUNNER_TEMP/ssh/known_hosts

      # Déploiement des fichiers sur ta VM
      - name: Deploy files to VM
        run: |
          scp -o StrictHostKeyChecking=no \
            -i $RUNNER_TEMP/ssh/id_ed25519 \
            index.html style.css \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html/
